<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyChat</title>
    <link class="" rel="icon" type="" href="src/assets/icon/appicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" />
    <link rel="stylesheet" href="src/index.css">
</head>
<body class="relative text-white">
    <!-- Main Container -->
    <div>
        <!-- Voice Overlay -->
        <div>
            <div>
                <div></div>
                <div></div>
            </div>
            <p hidden>How can I help you today?</p>
        </div>
        <!-- App Menu -->
        <div class="w-13 h-screen bg-gray-800 absolute top-0 left-0 p-2" hidden>
            <div> 
                <button class="pt-1">
                    <img src="src/assets/icon/appicon.png">
                </button>
                <button class="pt-2">
                    <img src="src/assets/new_chat_icon.png" alt="new chat">
                </button>
                <button>
                    <img src="/src/assets/settings_icon.png" hidden>
                </button>

            </div>
        </div>
        

        <!-- Settings Panel -->
        <div>
            <div>
                <div>
                    <h3>Settings</h3>
                    <button>
                        <img src="src/assets/close_icon.png" alt="close">
                    </button>
                </div>

                <div>
                    <!-- Settings Navigation -->
                    <div>
                        <button>
                            <label>Preferences</label>
                        </button>
                        <button>
                            <label>System</label>
                        </button>
                        <button>
                            <label>Web</label>
                        </button>
                        <button>
                            <label>API</label>
                        </button>
                    </div>

                    <!-- Settings Content -->
                    <div>
                        <!-- Preferences Section -->
                        <div>
                            <label>
                                <img src="src/assets/theme_icon.png" alt="theme">
                                Theme
                            </label>
                            <select>
                                <option value="system">System</option>
                                <option value="dark">Dark</option>
                                <option value="light">Light</option>
                            </select>
                        </div>

                        <!-- System Settings Section -->
                        <div>
                            <label>Add Your New System App</label>
                            <div>
                                <div>
                                    <textarea placeholder="Keywords" required></textarea>
                                    <textarea placeholder="App Path" required></textarea>
                                    <button>
                                        <img src="src/assets/add_icon.png" alt="add">
                                    </button>
                                </div>
                                <div>
                                    <span>ID</span>
                                    <span>Keywords</span>
                                    <span>Commands</span>
                                </div>
                                <div></div>
                            </div>
                        </div>

                        <!-- Web Settings Section -->
                        <div>
                            <label>Add Your New Web App</label>
                            <div>
                                <div>
                                    <textarea placeholder="Keywords" required></textarea>
                                    <textarea placeholder="URL Path" required></textarea>
                                    <button>
                                        <img src="src/assets/add_icon.png" alt="add">
                                    </button>
                                </div>
                                <div>
                                    <span>ID</span>
                                    <span>Keywords</span>
                                    <span>Urls</span>
                                </div>
                                <div></div>
                            </div>
                        </div>

                        <!-- API Settings Section -->
                        <div>
                            <label>Open Router API</label>
                            <textarea placeholder="Enter your API key"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Interface -->
        <div>
            <!-- Messages Area -->
            <div>
            <div>
                <div></div>
                <div></div>
            </div>
            </div>

            <!-- Typing Animation -->
            <div>
            <div>
                <div></div>
            </div>
            </div>

            <!-- Input Area -->
            <div class="fixed w-screen h-1/12 flex justify-center items-center bottom-0">
                <div class="flex justify-center items-center w-8/12 h-full relative">
                    <button class="absolute right-0 z-1">
                        <img class="w-9" src="src/assets/send_icon.png" alt="send">
                    </button>
                    <button class="hidden">
                        <img src="src/assets/mic_icon.png" alt="microphone">
                    </button>
                    <textarea class="fixed w-8/12 outline-0 bg-gray-500 rounded-3xl pl-5" style="resize: none;" placeholder="Ask me anything"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
